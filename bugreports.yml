    Удается внести отрицательное значение, фильтр отрабатывает

- summary: |
    Проверка Мультиязычности сайта. Отображение на русском языке
  environment: |
    Версия 130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    Зайти на сайт https://hexlet-products-store.vercel.app
    Нажимаем "Language" в шапке сайта
    Выбираем язык "Russian" из выпадающего меню
  expected-result: |
    Интерфейс и элементы сайта отображаются корректно на русском языке, а также название и описание в карточках товаров
  actual-result: |
    Описание товара остается на английском языке

- summary: |
