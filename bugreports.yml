- summary: |
    Поиск товара не работает на русском языке 
  environment: |
    Версия 130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    Зайти на сайт https://hexlet-products-store.vercel.app
    В навигационной панели выбрать русский язык
    В строке поиска вводим "корм для кошек" 
  expected-result: |
    Должен отобразиться корм для кошек CAT FOOD
  actual-result: |
    На странице отображается надпись "Ничего не найдено", товар не выводится на экран

- summary: |
    Проверка возможности уменьшения товара в корзине
  environment: |
    Версия 130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    Зайти на сайт https://hexlet-products-store.vercel.app
    Добавить любой товар Red Lipstick в корзину, нажатием Add to cart три раза
    Перейти в корзину
  expected-result: |
    В корзине напротив товара Red Lipstick нажать кнопку  "Delete" 2 раза, кол-во товара в корзине уменьшится до 1
  actual-result: |
    Нет кнопки "Delete", уменьшить кол-во товара в корзине невозможно
    
