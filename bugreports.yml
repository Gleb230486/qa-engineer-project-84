---
- summary: |
    Проверка поиска товара в строке поиска по общему наименованию 
  environment: |
    Версия 130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    Зайти на сайт https://hexlet-products-store.vercel.app
    В навигационной панели выбрать русский язык
    В строке поиска вводим "корм для кошек" 
  expected-result: |
    Должен отобразиться корм для кошек CAT FOOD
  actual-result: |
    Выводится информация "Ничего не найдено"

- summary: |
    Проверка возможности уменьшения товара в корзине
  environment: |
    Версия 130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    Зайти на сайт https://hexlet-products-store.vercel.app
    Добавить один товар в корзину 3 шт
    В навигационной панели перейти в cart
    Напротив выбранного товара кнопкой уменьшить кол-во с 3 до 1
  expected-result: |
    В корзине должен отображаться товар в кол-ве 1 шт
  actual-result: |
    Нет кнопки уменьшить кол-во товара в корзине. 

