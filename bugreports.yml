- summary: |
    Проверка фильтрации товаров с отрицательной ценой
  environment: |
    Версия 130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    Зайти на сайт https://hexlet-products-store.vercel.app
    В фильтре Price  в значении Form внести отриуцательное значение, например, -5
    В фильтре Price  в значении To внести положительное значение, например, 2
  expected-result: |
    Не удалось ввести отрицательное значение в фильтр цен. Фильрация не срабатывает
